<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="coinFlipApp">
		<button id="coinFlip" type="button" >Coin flip</button>
		<h1  data-last-flip-result="heads">Heads</h1>
	</div>
	
	<div id="randomList">
		<ul id="list">
			<div id="randomListAlert" class="alert alert-primary" role="alert">
			  Add any number of unique items to the list and choose randomly between any of them!
			</div>
			<input type="text" id="newItemText" placeholder="New Item">
			<button id="addItemToList" >Add Item</button>
			<button id="chooseRandom">Choose Random Item</button>
		</ul>
	</div>


<div id="coin-flip-cont">
<div id="coin">
<div class="front"></div>
<div class="back"></div>
</div>
</div>


<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
	var spinArray = ['animation900'];
	function getSpin() {
		var spin = spinArray[Math.floor(Math.random()*spinArray.length)];
		return spin;
	}
	function addSpinClass(){
		document.getElementById('coin').className="";
		setTimeout(function(){
			document.getElementById('coin').className=getSpin();
		}, 100);

	}
	document.getElementById('coin').addEventListener('click', addSpinClass, false);
	
</script>
</body>
</html>
