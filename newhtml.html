<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="coinFlipApp">
		<button id="coinFlip" type="button" >Coin flip</button>
		<h1  data-last-flip-result="heads">Heads</h1>
	</div>
	
	<div id="randomList">
		<ul id="list">
			<div id="randomListAlert" class="alert alert-primary" role="alert">
			  Add any number of unique items to the list and choose randomly between any of them!
			</div>
			<input type="text" id="newItemText" placeholder="New Item">
			<button id="addItemToList" >Add Item</button>
			<button id="chooseRandom">Choose Random Item</button>
		</ul>
	</div>


<div id="coin-flip-cont">
<div id="coin" data-last-flip-result="heads">
<div class="front">HEADS</div>
<div class="back">TAILS</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
